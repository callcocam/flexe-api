<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12">
            Lista De Endereços
          </div>
        </div>
        <div class="card-body">
          <table id="contct-table" class="table contct-table">
            <thead>
              <tr>
                <td colspan="6">
                  <form (ngSubmit)="onSubmit()" #addressForm="ngForm">
                    <input type="hidden" id="id" [(ngModel)]="address.id" name="id">
                    <input type="hidden" id="parent" [(ngModel)]="address.parent" name="parent">
                    <input type="hidden" id="assets" [(ngModel)]="address.assets" name="assets">
                    <input type="hidden" id="status" [(ngModel)]="address.status" name="status">
                    <input type="hidden" id="latitude" [(ngModel)]="address.latitude" name="latitude">
                    <input type="hidden" id="longetude" [(ngModel)]="address.longetude" name="longetude">
                    <div class="row">
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Nome</label>
                        <input type="text" class="form-control input-sm" id="name" required [(ngModel)]="address.name"
                          name="name">
                      </div>
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Digite Um Cep</label>
                        <input type="text" class="form-control input-sm" id="zip" required [(ngModel)]="address.zip"
                          name="zip">
                      </div>
                      <div class="form-group col-md-4 col-xs-12">
                        <label class="control-label">Endereço</label>
                        <input type="text" class="form-control input-sm" id="street" required [(ngModel)]="address.street"
                          name="street">
                      </div>
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Bairro</label>
                        <input type="text" class="form-control input-sm" id="district" required [(ngModel)]="address.district"
                          name="district">
                      </div>
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Cidade</label>
                        <input type="text" class="form-control input-sm" id="city" required [(ngModel)]="address.city"
                          name="city">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Numero</label>
                        <input type="text" class="form-control input-sm" id="number" required [(ngModel)]="address.number"
                          name="number">
                      </div>
                      <div class="form-group col-md-4 col-xs-12">
                        <label class="control-label">Complemento</label>
                        <input type="text" class="form-control input-sm" id="complements" [(ngModel)]="address.complements"
                          name="complements">
                      </div>
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Uf</label>
                        <input type="text" class="form-control input-sm" id="state" required [(ngModel)]="address.state"
                          name="state">
                      </div>
                      <div class="form-group col-md-2 col-xs-12">
                        <label class="control-label">Pais</label>
                        <input type="text" class="form-control input-sm" id="country" required [(ngModel)]="address.country"
                          name="country">
                      </div>
                      <div class="form-group col-md-2 align-self-end">
                        <button class="navigation btn-ajax btn btn-success" title="Adicionar Novo" [disabled]="!addressForm.form.valid"><i
                            class="fa fa-plus"></i> Enviar Dados</button>
                      </div>
                    </div>
                  </form>
                </td>
              </tr>
              <tr>
                <th style="width:13%">
                  Nome
                </th>
                <th>
                  Endereço
                </th>
                <th style="width:10%">
                  Bairro
                </th>
                <th style="width:10%">
                  Cidade
                </th>
                <th style="width:12%">
                  Cep
                </th>
                <th style="width:13%">
                  #
                </th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let record of records">
                <td>
                  {{record.name}}
                </td>
                <td>
                  {{record.street}}
                </td>
                <td>
                  {{record.district}}
                </td>
                <td>
                  {{record.city}}
                </td>
                <td>
                  {{record.zip}}
                </td>
                <td>
                  <button class="btn btn-primary btn-sm" title="Editar" (click)="edit(record)"><i class="fa fa-plus"></i>
                    Editar</button>
                  |
                  <button class="btn btn-danger btn-sm" title="Excluir" (click)="delete(record.id)"><i class="fa fa-trash"></i>
                    Excluir</button>
                </td>
              </tr>
            </tbody>
            <tfoot *ngIf="!records">
              <tr>
                <td colspan="6">
                  <h3>Sua Pesquisa Não Retornou Nenhum Resultado</h3>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
