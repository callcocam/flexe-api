<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12">
            Lista De Midias Sociais
          </div>
        </div>
        <div class="card-body">
          <table id="contct-table" class="table social-table">
            <thead>
              <tr>
                <td colspan="4">
                  <form class="row" (ngSubmit)="onSubmit()" #socialForm="ngForm">
                    <input type="hidden" id="id" [(ngModel)]="social.id" name="id">
                    <input type="hidden" id="parent" [(ngModel)]="social.parent" name="parent">
                    <input type="hidden" id="assets" [(ngModel)]="social.assets" name="assets">
                    <input type="hidden" id="status" [(ngModel)]="social.status" name="status">
                    <div class="form-group col-md-3">
                      <label class="control-label">Nome</label>
                      <select class="form-control input-sm" id="name" required [(ngModel)]="social.name" name="name"
                        #name="ngModel">
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagran">Instagran</option>
                        <option value="Google">Google</option>
                        <option value="Youtube">Youtube</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                      <label class="control-label">Valor</label>
                      <input type="text" class="form-control input-sm" id="value" required [(ngModel)]="social.value"
                        name="value">
                    </div>
                    <div class="form-group col-md-3">
                      <label class="control-label">Icone</label>
                      <select class="form-control input-sm" id="icone" required [(ngModel)]="social.icone" name="icone"
                      #icone="ngModel">
                      <option value="facebook">Facebook</option>
                      <option value="twitter">Twitter</option>
                      <option value="instagran">Instagran</option>
                      <option value="google">Google</option>
                      <option value="youtube">Youtube</option>
                    </select>                    
                    </div>
                    <div class="form-group col-md-3 align-self-end">
                      <button class="navigation btn-ajax btn btn-success" title="Adicionar Novo" [disabled]="!socialForm.form.valid"><i
                          class="fa fa-plus"></i> Enviar Dados</button>
                    </div>
                  </form>
                </td>
              </tr>
              <tr>
                <th>
                  Identificador
                </th>
                <th>
                  Valor
                </th>
                <th>
                  Icone
                </th>
                <th>
                  #
                </th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let record of records">
                <td>
                  {{record.name}}
                </td>
                <td>
                  {{record.value}}
                </td>
                <td>
                  {{record.icone}}
                </td>
                <td>
                  <button class="btn btn-primary btn-sm" title="Editar" (click)="edit(record)"><i class="fa fa-plus"></i>
                    Editar</button>
                  |
                  <button class="btn btn-danger btn-sm" title="Excluir" (click)="delete(record.id)"><i class="fa fa-trash"></i>
                    Excluir</button>
                </td>
              </tr>
            </tbody>
            <tfoot *ngIf="!records">
              <tr>
                <td colspan="3">
                  <h3>Sua Pesquisa NÃ£o Retornou Nenhum Resultado</h3>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
