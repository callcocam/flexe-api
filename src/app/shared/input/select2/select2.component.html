<div  class="form-group row" [class.has-success]="hasSuccess()" [class.has-danger]="hasError()">
    <label class="control-label col-md-3">{{label}}</label>
    <div class="col-md-8" >
        <select2  [data]="selectData" [width]="300" [options]="options"  [value]="value" (valueChanged)="changed($event)"></select2>
        <span class="help-block" *ngIf="hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
    </div>
  </div>
