<div class="tile mb-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 class="mb-3 line-head" id="navs">{{title}}</h2>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 2rem;">
        <div class="col-lg-12">
            <div class="bs-component">
              <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab"  (click)="select($event)" href="#home">Home</a></li>
                <li *ngFor="let nav of navs" class="nav-item"><a class="nav-link" data-toggle="tab"  (click)="select($event)" href="#{{nav.index}}">{{nav.label}}</a></li>
              </ul>
              <div class="tab-content" id="myTabContent">
                  <ng-content></ng-content>     
              </div>
            </div>
          </div>
    </div>
  </div>
